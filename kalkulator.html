<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">Kalkulator</div>
  <div class="hamburger" id="menuBtn">☰</div>
</header>

<nav class="menu hidden" id="menu">
  <a href="index.html">Home</a>
  <a href="kalkulator.html">Kalkulator</a>
  <a href="developer.html">Developer</a>
</nav>

<main>
  <div class="calculator-hp">
    <input type="text" id="display" value="0" disabled>

    <div class="calc-grid">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="press('%')">%</button>
      <button onclick="press('/')">÷</button>
      <button onclick="press('*')" class="op">×</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('-')" class="op">−</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('+')" class="op">+</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="press('0')" class="zero">0</button>
      <button onclick="press('.')">.</button>
    </div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
