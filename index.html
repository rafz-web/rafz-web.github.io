<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rafz Bot</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: Arial, sans-serif;
    }

    .chatbox {
      width: 360px;
      height: 520px;
      background: #020617;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: white;
    }

    .header {
      padding: 12px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      font-weight: bold;
      color: #38bdf8;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .user {
      text-align: right;
      margin: 6px 0;
      color: #38bdf8;
    }

    .bot {
      text-align: left;
      margin: 6px 0;
      color: #4ade80;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: white;
    }

    button {
      padding: 10px 14px;
      background: #38bdf8;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="header">ðŸ¤– Rafz Bot</div>
  <div class="messages" id="messages">
    <div class="bot">BOT: Halo ðŸ‘‹ ketik <b>menu</b> ya</div>
  </div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Ketik pesan...">
    <button onclick="send()">Kirim</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = sender;
    div.innerHTML = sender.toUpperCase() + ": " + text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function send() {
    const text = input.value.trim();
    if (text === "") return;

    addMessage(text, "user");
    input.value = "";

    setTimeout(() => reply(text), 400);
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });

  function reply(text) {
    const t = text.toLowerCase();

    if (t.includes("halo") || t.includes("hai")) {
      addMessage("Halo Rafz ðŸ˜ŽðŸ”¥", "bot");

    } else if (t === "menu") {
      addMessage(
        "Menu:<br>â€¢ halo<br>â€¢ nama<br>â€¢ jam<br>â€¢ tanggal<br>â€¢ clear",
        "bot"
      );

    } else if (t.includes("nama")) {
      addMessage("Aku Rafz Bot ðŸ¤– buatan Rafz", "bot");

    } else if (t.includes("jam")) {
      addMessage("Sekarang jam " + new Date().toLocaleTimeString(), "bot");

    } else if (t.includes("tanggal")) {
      addMessage("Hari ini " + new Date().toLocaleDateString(), "bot");

    } else if (t.includes("clear")) {
      messages.innerHTML = "";
      addMessage("Chat dibersihkan ðŸ§¹", "bot");

    } else {
      addMessage("Aku belum paham ðŸ˜… ketik <b>menu</b>", "bot");
    }
  }
</script>

</body>
</html>
