<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rafz Web</title>

  <style>
    :root {
      --bg: #0f2027;
      --card: rgba(0,0,0,0.5);
      --text: white;
      --accent: #00e5ff;
    }

    body.light {
      --bg: #f2f2f2;
      --card: white;
      --text: #111;
      --accent: #007acc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.4);
    }

    nav button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      cursor: pointer;
      font-weight: bold;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>

<body>

  <nav>
    <div>üöÄ Rafz Web</div>
    <button onclick="toggleMode()">Dark / Light</button>
  </nav>

  <main>
    <div class="card">
      <h2>Halo Dunia üåç</h2>
      <p>Website online pertamaku üòà</p>
      <button onclick="halo()">Klik Aku</button>
    </div>

    <div class="card">
      <h3>Jam Sekarang ‚è∞</h3>
      <p id="jam">--:--:--</p>
    </div>
  </main>

  <script>
    function halo() {
      alert("üî• Kamu makin jago coding!");
    }

    function updateJam() {
      const d = new Date();
      document.getElementById("jam").innerHTML =
        d.toLocaleTimeString();
    }

    setInterval(updateJam, 1000);
    updateJam();

    function toggleMode() {
      document.body.classList.toggle("light");
    }
  </script>

</body>
</html>
